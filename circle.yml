machine:
  environment:
    PATH: ${PATH}:${HOME}/.nimble/bin:${HOME}/nim/bin/

dependencies:
    pre:
        - wget --quiet http://builds.nim-lang.org/download/nim-0.11.2.tar.xz
        - mkdir nim/
        - tar xf nim-0.11.2.tar.xz --directory nim/ --strip-components=1
        - cd nim/
        - sh build.sh
        - cd .. && git clone https://github.com/nim-lang/nimble.git
        - cd nimble
        - nim compile --run src/nimble install

test:
    pre:
        - nimble install
    override:
        - nim compile --run runTests.nim
